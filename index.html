<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body id="body">

    <!--Barra de navegacion-->

    <header id="header">
        <nav>
            <div id="navbarSup">
                <picture>
                    <a href="./index.html"><img id="logo" src="./images/logo.png" alt="logo"></a>
                </picture>
                <section>
                    <input type="text" placeholder=" Buscar productos">
                </section>
                <section id="usuarios">
                    <li><a class="cuenta" href=""><i class="fa-regular fa-user"></i> Ingresar </a></li>
                    <li><a href=""><i id="icono-carrito" class="fa-solid fa-cart-shopping"></i></a></li>
                    <li><a href=""><i class="favoritos fa-regular fa-heart"></i></a></li>
                </section>
            </div>
    </header>

    <!--Contenido principal Equipos-->

    <main id="main">
        <section>
            <h1 class="titulos">¡Bienvenidos a QueCel! Lo mejor en celulares</h1>
            <section class="contenedor">
            </section>
        </section>
    </main>

    <!-- Carrito -->

    <div class="checkout" id="checkout">
        <button class="btn-close" id="cerrar-carrito"></button>
        <h4>Mi Carrito</h4>
        <hr>
        <div id="cart-items"></div>
        <div id="total"></div>
        <button class="btn btn-primary mt-3" id="finalizar-compra">Finalizar compra</button>
        <button class="btn btn-secondary mt-3" id="cerrar-carrito">Añadir productos</button>

        <picture>
            <img id="logo" src="./images/logo.png" alt="logo">
        </picture>
        <section id="info">
            <div class="info--contacto">
                <i class="fa-solid fa-phone"></i>
                <p>
                    <span>Atención al cliente:</span>
                    <span>0800-333-1234</span>
                </p>
            </div>
            <div class="info--contacto">
                <i class="fa-solid fa-location-dot"></i>
                <p>
                    <span>Av Siempre Viva N°742</span>

            </div>

        <article>
            <p>¡Suscribete!</p>

            <button class="buttonFooter">Enviar</button>
        </article>
        <section class="redes">
            <a href=""><i class="fa-brands fa-facebook"></i></a>
